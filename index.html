<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="color: blueviolet;"><u>User Registration Form</u></h1>
    <br>

    <form action="#" method="get">
        <label for="#">First Name:<input type="text" required placeholder="Your First Name" size="20"></label>
        <br><br>

        <label for="#">Last Name:<input type="text" required placeholder="Your Last Name" size="20"></label>
        <br><br>

        <label for="#">Password:<input type="password" required placeholder="Your Password" size="21"></label>
        <br><br>

        <label for="">Bio:</label>
        <textarea name="" id="" cols="27" rows="7"></textarea>
        <br><br>

        <fieldset>
            <legend>Gender:</legend>
            <input id="Male" type="radio" name="Gender" value="M">
            <label for="Male">Male</label>
            <br>

            <input id="Female" type="radio" name="Gender" value="F">
            <label for="Female">Female</label>
            <br>

            <input id="Other" type="radio" name="Gender" value="O">
            <label for="Other">Other</label>
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Interests::</legend>
            <input id="Music" type="checkbox" name="Interests" value="M">
            <label for="Music">Music</label>
            <br>

            <input id="Sports" type="checkbox" name="Interests" value="S">
            <label for="Sports">Sports</label>
            <br>

            <input id="Reading" type="checkbox" name="Interests" value="R">
            <label for="Reading">Reading</label>
        </fieldset>
        <br><br>

        <label for="#">Country::</label>
        <select name="Country">
            <option value="United States">United States</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Australia">Australia</option>
            <option value="New Zealand">New Zealand</option>
            <option value="England">England</option>
            <option value="Switzerland">Switzerland</option>
        </select>
        <br><br>

        <label for="#">Preferred Colors:</label>
        <select name="Country" multiple="multiple">
            <option style="color: red;" value="Red">Red</option>
            <option style="color: blue;" value="Blue">Blue</option>
            <option style="color: green;" value="Green">Green</option>
            <option style="color: yellow;" value="Yellow">Yellow</option>
        </select>
        <br><br>

        <label for="#">Profil Picture:</label>
        <input type="file" name="User-image">
        <br><br>

        <label for="#">Birthdate:</label>
        <input type="date" name="date">
        <br><br>

        <label for="#">Email:</label>
        <input type="email" name="Email" required placeholder="Enter Your Email">
        <br><br>

        <label for="#">Website:</label>
        <input type="url" name="url" required placeholder="Enter Your Website">
        <br><br>

        <label for="#">Search:</label>
        <input type="search" name="search" required placeholder="Serach Box">
        <br><br>

        <button>Submit</button>

        <br><br>
    </form>

</body>

</html>
